<header>
    <app-container>
        <div class="header">
            <div class="logo">
                <img src="../../../assets/Adobe.png" alt="Pokéverse">
            </div>

            <nav [class.menu-aberto]="openMenuMobile()">
                <ul >
                    <li><a href=""><span>Pokedex</span></a></li>
                    <li><a routerLink="/qual-e-esse-pokemon"><span>Qual é este pokemon</span></a></li>
                    <li><a href="/pokemoria"><span>Pokemória</span></a></li>
                </ul>
            </nav>

            @if(isSmallScreen()){
              <button class="menu-button" (click)="openMenu()"><img src="../../../assets/icons/menu-aberto.png" alt="Menu"></button>
            }
        </div>
    </app-container>

    @if (openMenuMobile()) {
      <div class="background" (click)="openMenu()"></div>
    }
</header>
